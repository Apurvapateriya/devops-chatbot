<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DevOps Chatbot</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  #chat-container {
    text-align: center;
    max-width: 400px;
    width: 100%;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    font-size: 1rem;
  }
  button {
    margin-top: 10px;
    padding: 8px 16px;
    font-size: 1rem;
  }
  #hint {
    margin-top: 8px;
    font-size: 0.9rem;
    color: #666;
  }
  #response {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div id="chat-container">
    <h2>DevOps Chatbot</h2>
    <input id="user-input" type="text" placeholder="Hi there! Ask me something" />
    <div id="hint">Ask me about DevOps or anything really :)</div>
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
