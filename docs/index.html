<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DevOps Chatbot</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }
    .container {
      width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #chat-window {
      flex-grow: 1;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #f0f4f0;
    }
    .message {
      margin-bottom: 12px;
    }
    .user-msg {
      text-align: right;
      color: #007bff;
    }
    .bot-msg {
      text-align: left;
      color: #333;
    }
    #user-input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    #input-info {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DevOps Chatbot</h1>
    <div id="chat-window"></div>
    <div id="input-info">Go on, don't be shy. Ask me something...</div>
    <input
      type="text"
      id="user-input"
      placeholder="Type your question and hit Enter"
      autocomplete="on"
    />
    <button id="send-button">Send</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
