<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DevOps Chatbot</title>
  <style>
    body { font-family: Arial; padding: 2rem; }
    #chatbox { width: 100%; max-width: 500px; border: 1px solid #ccc; padding: 1rem; background: #f9f9f9; }
    .message { margin-bottom: 10px; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>DevOps Chatbot</h2>
  <div id="chatbox"></div>
  <form id="chatForm">
    <input type="text" id="userInput" placeholder="Ask something..." required style="width: 70%;">
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById('chatForm');
    const chatbox = document.getElementById('chatbox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('userInput');
      const userMessage = input.value;
      appendMessage("You", userMessage, "user");
      input.value = '';

      const response = await fetch('https://devops-chatbot-zstm.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      appendMessage("Bot", data.response, "bot");
    });

    function appendMessage(sender, text, className) {
      const msg = document.createElement('div');
      msg.classList.add('message', className);
      msg.textContent = `${sender}: ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
